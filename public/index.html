<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item of the Day</title>
</head>
<body>
    <h1>Welcome to Bloxle!</h1>
    <div id="item-of-the-day">
        <h2>Item of the Day</h2>
        <p>Loading...</p>
    </div>

    <script>
        // Fetch the "Item of the Day"
        async function fetchItemOfTheDay() {
            try {
                const response = await fetch('http://localhost:3000/item-of-the-day');
                if (!response.ok) {
                    throw new Error("Failed to fetch item of the day");
                }
                const item = await response.json();

                // Display the item
                const itemDiv = document.getElementById('item-of-the-day');
                itemDiv.innerHTML = `
                    <h2>${item.name}</h2>
                    <img src="${item.image_url}" alt="${item.name}" width="200">
                    <p>Price: ${item.price}</p>
                `;
            } catch (error) {
                console.error(error);
                document.getElementById('item-of-the-day').innerHTML = "<p>Could not load item of the day.</p>";
            }
        }

        fetchItemOfTheDay();
    </script>
</body>
</html>
